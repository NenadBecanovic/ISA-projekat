<h3 mat-dialog-title>Brisanje slike</h3>
<div mat-dialog-content>
  <form>
    <div class="form-group">
      <span>Da li ste sigurni da želite da obrišete sliku?</span>
      <button  mat-raised-button (click)="deleteImage()" class="btn delete-button ms-2 me-2">Obriši</button>
      <button mat-raised-button (click)="onNoClick()" class="btn exit-button">Odustani</button>
    </div>
  </form>
</div>
