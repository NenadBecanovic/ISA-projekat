<div style="margin-top: 66px">

  <mat-grid-list cols="8" rowHeight="2:1" >
    <mat-grid-tile [colspan]="3">

    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" style="margin-top: 10px" >
      <div style="width: 100%; display: flex">
        <input type="text" style="width: 45%" [(ngModel)]="instructorNameSearch" placeholder="Unesite naziv">
        <input type="text" style="width: 45%" [(ngModel)]="instructorAddressSearch" placeholder="Unesite adresu">
        <button (click)="searchInstructors()">
          <mat-icon >search</mat-icon>
        </button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="3" >
      <div class="d-flex flex-row mt-5">
        <div class="d-flex flex-column ms-3 filter-sort-container">
          <span class="basic-title text-center">Sortiraj prema:</span>
          <div class="form-check">
            <div class="form-check">
              <label> Naziv instruktora </label>
              <mat-radio-group aria-label="Select an option" [(ngModel)]="instructorName" (change)="changeSortName()" style="margin-left: 7px;">
                <mat-radio-button [value]="1">A-Z</mat-radio-button>
                <mat-radio-button [value]="2" style="margin-left: 5px">Z-A</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="form-check">
              <label> Ocena vikendice </label>
              <mat-radio-group aria-label="Select an option" [(ngModel)]="instructorGrade" (change)="changeSortGrade()" style="margin-left: 7px;">
                <mat-radio-button [value]="1"><mat-icon>
                  arrow_upward</mat-icon></mat-radio-button>
                <mat-radio-button [value]="2" style="margin-left: 5px"><mat-icon>
                  arrow_downward</mat-icon></mat-radio-button>
              </mat-radio-group>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </mat-grid-tile>


    <mat-grid-tile [rowspan]="6" [colspan]="4" style="margin-top: 0;"  class="script-menu" >
      <div>
      <table id="table" mat-table [dataSource]="instructors" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let element"> {{ element.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Adresa">
          <th mat-header-cell *matHeaderCellDef> Adresa </th>
          <td mat-cell *matCellDef="let element"> {{ element.addressDTO.street + " "+ element.addressDTO.city + " " + element.addressDTO.state }} </td>
        </ng-container>

        <ng-container matColumnDef="Ocena">
          <th mat-header-cell *matHeaderCellDef> Ocena </th>
          <td mat-cell *matCellDef="let element"> <mat-label style="color: red" *ngIf="element.grade == 0"> Bez ocene </mat-label> <mat-label style="color: orange" *ngIf="element.grade > 0">{{element.grade}}</mat-label> </td>

        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="avanture">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> <button (click)="viewProfile(element.id)" mat-raised-button color="primary"> Pregledaj profil i avanture</button> </td>
        </ng-container>




        <!-- Symbol Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>

    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="3" >

    </mat-grid-tile>

  </mat-grid-list>



</div>
