<div style="margin-top: 66px">

<mat-grid-list cols="8" rowHeight="2:1" >
  <mat-grid-tile [colspan]="3">

  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" style="margin-top: 10px" >
    <div style="width: 100%; display: flex">
      <input type="text" style="width: 30%"  placeholder="Unesite naziv">
      <input type="text" style="width: 30%"  placeholder="Unesite adresu">
      <input type="number" style="width: 30%" placeholder="Unesite ocenu">
      <button>
        <mat-icon >search</mat-icon>
      </button>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="3" >
    <div class="d-flex flex-row mt-5">
      <div class="d-flex flex-column ms-3 filter-sort-container">
        <span class="basic-title text-center">Sortiraj prema:</span>
        <div class="form-check">
            <label> Naziv vikendice </label>
            <mat-radio-group aria-label="Select an option" style="margin-left: 7px;">
              <mat-radio-button value="1">A-Z</mat-radio-button>
              <mat-radio-button value="2" style="margin-left: 5px">Z-A</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-check">
          <label> Ocena vikendice </label>
          <mat-radio-group aria-label="Select an option" style="margin-left: 7px;">
            <mat-radio-button value="1"><mat-icon>
              arrow_upward</mat-icon></mat-radio-button>
            <mat-radio-button value="2" style="margin-left: 5px"><mat-icon>
              arrow_downward</mat-icon></mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="form-check">
          <label> Adresa vikendice </label>
          <mat-radio-group aria-label="Select an option" style="margin-left: 7px;">
            <mat-radio-button value="1">A-Z</mat-radio-button>
            <mat-radio-button value="2" style="margin-left: 5px">Z-A</mat-radio-button>
          </mat-radio-group>
        </div>

      </div>
    </div>
  </mat-grid-tile>


  <mat-grid-tile [rowspan]="6" [colspan]="4" style="margin-top: 0;"  class="script-menu" >
        <div  style="width: 95%; max-height: 100%; border: 2px solid #2691d9;
  border-radius: 5px;"  *ngFor="let _ of [1,2,3,4,5] ; let i = index">
          <mat-card style="width: 100%;">
            <mat-grid-list cols="4" rowHeight="1.5:1" >
              <mat-grid-tile >
                <img style="width: 100%; height: 100%;" src="{{'assets/cottage.jpg'}}">
              </mat-grid-tile>

              <mat-grid-tile  [colspan]="3"  class="script-menu1"  >
                <div style="display:inline;" >
                  <div style="float: left; width: 75%;">
                    <label style="font-size: 1.2vw; font-weight: 500; margin-left: 5px" ><strong>Najpopularnije vikendice</strong></label>
                  </div>
                  <div style="float: left; width: 10%;">
                    <label style="font-size: 1.0vw; font-weight: 500; color: orange; margin-left: 5px" >4.38 </label>
                  </div>
                  <div style="float: left; width: 15%">
                    <mat-icon style="color: orange;">star</mat-icon>
                  </div>
                </div>
                <div style="display:inline;" >

                  <div style="float: left; width: 100%;">
                    <mat-icon style="color: red">place</mat-icon>
                    <label style="font-size: 1.2vw; margin-left: 5px" >Adresa</label>
                  </div>

                </div>

                <div style="display:inline;" >

                  <div style="float: left; width: 100%;">
                    <label style="font-size: 1.2vw;  margin-left: 5px" >Najpopilarnija vikendica ikada na svijetu</label>
                  </div>

                </div>




              </mat-grid-tile>
            </mat-grid-list>
          </mat-card>
        </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="3" >

  </mat-grid-tile>

</mat-grid-list>



</div>
