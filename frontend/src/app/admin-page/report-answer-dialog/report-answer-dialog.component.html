<h1 mat-dialog-title>Odgovor na izveštaj o rezervaciji</h1>
<div mat-dialog-content>
  <form #addActionForm = "ngForm">
    <div class="d-flex flex-row">
      <div class = "d-flex flex-column" >
        <small>Odgovor klijentu:</small>
        <div class = "input-box">
            <textarea name="comment" class="text-area-report wrap" placeholder="Unesite odgovor klijentu" [(ngModel)]="answer.guestResponse" required></textarea>
        </div>
        <small class="mt-3">Odgovor vlasniku:</small>
        <div class = "input-box">
          <textarea name="comment" class="text-area-report wrap" placeholder="Unesite odgovor vlasniku" [(ngModel)]="answer.ownerResponse" required></textarea>
        </div>
        <div class="input-box mt-2">
          <mat-checkbox name="checkbox" [(ngModel)]="answer.isPenalty">Dodaj penal gostu</mat-checkbox>
        </div>
      </div>
      <div class = "d-flex flex-column" >
        <button (click)="sendAnswer()" class="btn btn-danger ms-3 mt-4" >
          <span>Pošalji odgovore</span>
        </button>
      </div>
    </div>
  </form>
  <ngx-alerts></ngx-alerts>
</div>
