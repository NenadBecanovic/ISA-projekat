<h1 mat-dialog-title>Zahtev za brisanje naloga</h1>
<div mat-dialog-content>
  <form #addActionForm = "ngForm">
    <div class="d-flex flex-row">
      <div class = "d-flex flex-column" >
        <div class = "input-box">
            <textarea name="comment" class="text-area-report wrap" placeholder="Unesite odgovor" [(ngModel)]="answer.clientResponse" required></textarea>
        </div>
      </div>
      <div class = "d-flex flex-column" >
        <button (click)="ok()" class="btn btn-danger ms-3 mt-3" >
          <span>Pošalji izveštaj</span>
        </button>
        <button (click)="ok()" class="btn btn-danger ms-3 mt-2 " >
          <span>Pošalji izveštaj</span>
        </button>
      </div>
    </div>
  </form>
</div>
