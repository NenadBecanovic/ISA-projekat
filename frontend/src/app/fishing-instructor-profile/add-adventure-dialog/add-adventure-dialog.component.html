<h1 mat-dialog-title class="ms-3">Nova avantura</h1>
<div mat-dialog-content>
  <div class=" d-flex flex-row">
    <div class="d-flex flex-column ms-3 justify-content-center">
        <span>Naziv avanture</span>
        <input type="text" class="form-control" name="name" [(ngModel)]="newFishingAdventure.name">
        <span>Ulica i broj</span>
        <input type="text" class="form-control" name="street" [(ngModel)]="newFishingAdventure.address.street">
        <span>Grad</span>
        <input type="text" class="form-control" name="city" [(ngModel)]="newFishingAdventure.address.city">
        <span>Država</span>
        <input type="text" class="form-control" name="state" [(ngModel)]="newFishingAdventure.address.state">
        <span>Poštanski broj</span>
        <input type="number" class="form-control" name="time"  [(ngModel)]="newFishingAdventure.address.postalCode">
        <span>Geografska dužina</span>
        <input type="number" class="form-control" name="time" [(ngModel)]="newFishingAdventure.address.longitude">
        <span>Geografska širina</span>
        <input type="number" class="form-control" name="time" [(ngModel)]="newFishingAdventure.address.latitude">
    </div>
    <div class="d-flex flex-column ms-5 ">
        <span>Oprema</span>
        <input type="text" class="form-control" name="time" [(ngModel)]="newFishingAdventure.fishingEquipment">
        <span>Pravila ponašanja</span>
        <input type="text" class="form-control" name="time" [(ngModel)]="newFishingAdventure.behaviourRules">
        <span>Kapacitet</span>
        <input type="number" class="form-control" name="time" [(ngModel)]="newFishingAdventure.capacity">
        <span>Cena(din/h)</span>
        <input type="number" class="form-control" name="time" [(ngModel)]="newFishingAdventure.pricePerHour">
        <span>Besplatno otkazivanje</span>
        <div class="input-box mt-2">
          <mat-checkbox name="checkbox" [(ngModel)]="newFishingAdventure.isCancellationFree" (change)="checkboxChanged($event)"> </mat-checkbox>
        </div>
        <span class="mt-1">Procenat prilikom otkazivanja</span>
        <input type="number" class="form-control" name="time" [(ngModel)]="newFishingAdventure.cancellationFee">
        <span>Početna slika</span>
        <input class="mt-1" type="file" (change)="imageAdded($event)" accept=".jpg,.jpeg,.png">
    </div>
    <div class="d-flex flex-column ms-5 ">
      <span>Dodatni servisi:</span>
      <span class="">Naziv</span>
      <input type="text" class="form-control" name="time" [(ngModel)]="additionalService.name">
      <span class="">Cena</span>
      <input type="number" class="form-control" name="time" [(ngModel)]="additionalService.price">
      <input type="button" (click)="addService()" value="Dodaj servis" class="btn3 mt-1">
      <span>Promo opis</span>
      <textarea type="text" class="wrap" name="time" [(ngModel)]="newFishingAdventure.promoDescription"></textarea>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Otkaži</button>
  <button mat-button cdkFocusInitial (click)="save()">Sačuvaj</button>
</div>
