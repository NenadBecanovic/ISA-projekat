<div id="adventure-profile">
  <div id="adventure-content">
    <app-header></app-header>
    <div class="adventure-container">
      <div class="d-flex flex-column adventure-view-title-container">
        <div class="d-flex flex-row mt-3">
          <div class="d-flex flex-column info">
            <!--span class="instructor-name display-6">
              {{instructor.firstName}} {{instructor.lastName}}
            </span>
            <div class="form-check">
              <label class="form-check-label" for="flexCheckShowAll">
                Korisničko ime: {{instructor.username}}
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexCheckBarbecue">
                Adresa: {{instructor.addressDTO.street}}, {{instructor.addressDTO.city}}, {{instructor.addressDTO.state}}
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexCheckChinese">
                Broj telefona: <br> {{instructor.phone}}
              </label>
            </div-->
            <div class="form-check">
              <button type="button" (click)="showCalendarDialog()" class="btn menu-btn justify-end align-items-center" >
                <span>Kalendar zauzetosti</span>
              </button>
            </div>
            <div class="form-check">
              <button type="button" (click)="defineAvaibilityDialog()" class="btn menu-btn justify-end align-items-center" >
                <span>Definisi period odmora</span>
              </button>
            </div>
            <div class="form-check">
              <button type="button" (click)="openProfileDialog()" class="btn menu-btn justify-end align-items-center" >
                <span>Izmeni profil</span>
              </button>
            </div>
            <div class="form-check">
              <button type="button" (click)="editPersonalDescription()" class="btn menu-btn justify-end align-items-center" >
                <span>Izmeni lični opis</span>
              </button>
            </div>
            <div class="form-check">
              <button type="button" (click)="deleteProfileDialog()" class="btn menu-btn justify-end align-items-center" >
                <span>Obriši profil</span>
              </button>
            </div>
          </div>
          <div class="d-flex ms-5 flex-column adventures">

            <div class="d-flex flex-row mt-2">
              <span class="adventure-section me-2">Avanture</span>
              <a class="red-link no-wrap mt-2" (click)="addAdventure()">Dodaj</a>
              <div class="d-flex search justify-content-end">
                <input type="text" placeholder="Pretraži..." name="search" [(ngModel)]="filterTerm">
              </div>
            </div>
            <div class="d-flex flex-row mt-3 adventures-container" *ngFor="let a of adventures | filter:filterTerm">
                <div class="card card-design">
                  <div class="card-body">
                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column me-3">
                        <img class="profile-picture" src="https://mackenzienz.com/wp-content/uploads/2015/09/Fishing-PAge-BAnner.jpg?fbclid=IwAR1c5dayMLBGnI0cFCy6Z8zFfBjmkX17Z9krEkjT5v2vDbf5xKxvVNgFSmk"/>
                      </div>
                      <div class="d-flex flex-column">
                        <a class="card-text" *ngIf="a.numberOfReviews != 0" (click)="goToAdventure(a.id)"> {{a.name}} {{a.grade / a.numberOfReviews}} </a>
                        <a class="card-text" *ngIf="a.numberOfReviews == 0" (click)="goToAdventure(a.id)"> {{a.name}} {{a.grade}} </a>
                        <p class="card-text">{{a.address.street}}, {{a.address.city}}, {{a.address.state}} </p>
                        <p class="card-text">Broj osoba: {{a.capacity}}</p>
                        <p class="card-text">Cena: {{a.pricePerHour}} din/h</p>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <div class="d-flex me-3 mb-3 justify-content-end ">
                      <button type="button" class="btn add-action-button"
                      (click)="makeReservation(a)">Rezerviši</button>
                    </div>
                  </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <ngx-alerts></ngx-alerts>
</div>
</div>
