        <span class="basic-title mb-1 nowrap">
            Name & surname
        </span>
        <span class="me-2">Name surname</span>
    </div>

        <span class="basic-title mb-1">
            Username
        </span>

    <div class="d-flex ms-5 flex-column justify-content-center">

        </span>
