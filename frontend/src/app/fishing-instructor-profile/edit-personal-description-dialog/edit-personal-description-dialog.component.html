<h1 mat-dialog-title>Izmena ličnog opisa</h1>
<div mat-dialog-content>
  <form #addActionForm = "ngForm">
    <div class="d-flex flex-row">
      <div class = "d-flex flex-column" >
        <div class = "input-box">
            <textarea name="comment" class="text-area-report wrap" [(ngModel)]="personalDescription" required></textarea>
        </div>
      </div>
      <div class = "d-flex flex-column" >
        <button (click)="editPersonalDescription()" class="btn btn-danger ms-3" >
          <span>Izmeni</span>
        </button>
      </div>
    </div>
  </form>
</div>
