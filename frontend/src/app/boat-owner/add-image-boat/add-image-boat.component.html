<h1 mat-dialog-title>Nova slika</h1>
<div mat-dialog-content>
  <form>
    <div class="form-group">
      <input type="file" (change)="imageAdded($event)" accept=".jpg,.jpeg,.png">
      <input type="button" (click)="ok()" value="Dodaj sliku" class="btn1">
      <input type="button" (click)="onNoClick()" value="Odustani" class="btn1">
    </div>
  </form>
</div>
