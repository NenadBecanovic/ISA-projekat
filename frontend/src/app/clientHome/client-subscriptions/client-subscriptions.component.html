<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Ime">
    <th mat-header-cell *matHeaderCellDef> Ime </th>
    <td mat-cell *matCellDef="let element"> {{element.owner.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Prezime">
    <th mat-header-cell *matHeaderCellDef> Prezime </th>
    <td mat-cell *matCellDef="let element"> {{element.owner.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.owner.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Odjavi se">
    <th mat-header-cell *matHeaderCellDef> Odjava</th>
    <td mat-cell *matCellDef="let element"> <button (click)="deleteSubscription(element.id)" mat-raised-button color="accent">Odjavi se</button> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
