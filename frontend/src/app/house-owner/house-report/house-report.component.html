<body>
<div class = "container" >
  <div class = "title1" *ngIf="alreadyDone;else elseBlockShow"> Izvestaj je vec kreiran! </div>
</div>
<ng-template #elseBlockShow>
  <div class = "container" >
    <div class = "title"> Kreiranje izvestaja </div>
    <form  style="margin: auto !important" #addActionForm = "ngForm" (ngSubmit)="addReport()">
      <div class = "user-details" >
        <div class = "input-box">
          <span class="details">Komentar:</span>
          <input type="text" name="comment" placeholder="Unesite komentar" [(ngModel)]="report.comment" required>
          <!--min="2022-01-06T00:00"-->
        </div>
        <br>
        <div class = "input-box">
          <span class="details"></span>
          <div>
            <mat-checkbox name="checkbox1" [(ngModel)]="report.penaltyProposal"> Predlog za sankcionisanje klijenta </mat-checkbox>
          </div>
        </div>
        <br>
        <div class = "input-box">
          <span class="details"></span>
          <div>
            <mat-checkbox name="checkbox2" [(ngModel)]="report.missedReservation"> Klijent se nije pojavio u zakazanom terminu</mat-checkbox>
          </div>
        </div>
      </div>
      <br> <br>
      <div class = "button">
        <input type ="submit" value="Dodaj">
      </div>
    </form>
  </div>
</ng-template>
<ngx-alerts></ngx-alerts>
</body>
